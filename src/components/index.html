<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card UI Design con Carousel</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        background: '#FFFCF8',
                        cardText: '#1A1A1A',
                        subText: '#6B7280',
                        brandGreen: '#B4D6A4',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* ESTILOS DE FLECHAS */
        .swiper-button-next, .swiper-button-prev {
            color: #1A1A1A;
            width: 44px;
            height: 44px;
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 50; /* Asegura que estén encima de todo */
        }

        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 20px;
            font-weight: bold;
        }

        /* SOLUCIÓN AL RECORTE DEL BOTÓN VERDE */
        .swiper {
            width: 100%;
            /* Damos espacio interno al contenedor del slider para que el botón 
               que se sale (-right-4) tenga espacio para mostrarse y no se corte */
            padding: 20px 20px 60px 20px !important; 
            overflow: hidden; /* Necesario para swiper, pero el padding lo compensa */
        }

        .swiper-slide {
            /* Asegura que el slide no oculte cosas que se salen de él */
            overflow: visible !important;
        }
    </style>
</head>
<body class="bg-background flex items-center justify-center min-h-screen">

    <div class="w-full max-w-6xl relative">
        
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                
                <div class="swiper-slide group cursor-pointer">
                    <div class="relative w-full h-80 md:h-64 mb-6 overflow-visible">
                        <img
                            src="https://www.tusanagustin.com/assets/media/landings-renovadas/001-pagina-banquetes-medellin/banquetes-medellin-tu-san-agustin-foto-decoracion-personalizada.png"
                            alt="Quince Años"
                            class="w-full h-full object-cover rounded-[32px] shadow-md select-none block"
                        >
                        <button class="absolute -bottom-4 -right-4 bg-brandGreen text-white w-16 h-16 rounded-full flex items-center justify-center border-[8px] border-background shadow-lg transition-transform group-hover:scale-110 z-20">
                            <i data-lucide="arrow-up-right" class="w-6 h-6 stroke-[2.5]"></i>
                        </button>
                    </div>
                    
                    <div class="pr-2">
                        <h3 class="text-2xl font-semibold text-cardText mb-2">Fiesta de quince años</h3>
                        <p class="text-subText text-sm leading-relaxed">
                            Vive la experiencia de celebrar tus quince en tu san agustin.
                        </p>
                    </div>
                </div>

                <div class="swiper-slide group cursor-pointer">
                    <div class="relative w-full h-80 md:h-64 mb-6 overflow-visible">
                        <img
                            src="https://www.tusanagustin.com/assets/media/landings-renovadas/001-pagina-banquetes-medellin/banquetes-medellin-tu-san-agustin-foto-decoracion-personalizada.png"
                            alt="Eventos"
                            class="w-full h-full object-cover rounded-[32px] shadow-md select-none block"
                        >
                        <button class="absolute -bottom-4 -right-4 bg-brandGreen text-white w-16 h-16 rounded-full flex items-center justify-center border-[8px] border-background shadow-lg transition-transform group-hover:scale-110 z-20">
                            <i data-lucide="arrow-up-right" class="w-6 h-6 stroke-[2.5]"></i>
                        </button>
                    </div>
                    
                    <div class="pr-2">
                        <h3 class="text-2xl font-semibold text-cardText mb-2">Eventos Corporativos</h3>
                        <p class="text-subText text-sm leading-relaxed">
                            Salones equipados para conferencias y reuniones empresariales.
                        </p>
                    </div>
                </div>

                <div class="swiper-slide group cursor-pointer">
                    <div class="relative w-full h-80 md:h-64 mb-6 overflow-visible">
                        <img
                            src="https://www.tusanagustin.com/assets/media/landings-renovadas/001-pagina-banquetes-medellin/banquetes-medellin-tu-san-agustin-foto-decoracion-personalizada.png"
                            alt="Cenas"
                            class="w-full h-full object-cover rounded-[32px] shadow-md select-none block"
                        >
                        <button class="absolute -bottom-4 -right-4 bg-brandGreen text-white w-16 h-16 rounded-full flex items-center justify-center border-[8px] border-background shadow-lg transition-transform group-hover:scale-110 z-20">
                            <i data-lucide="arrow-up-right" class="w-6 h-6 stroke-[2.5]"></i>
                        </button>
                    </div>
                    
                    <div class="pr-2">
                        <h3 class="text-2xl font-semibold text-cardText mb-2">Cenas Privadas</h3>
                        <p class="text-subText text-sm leading-relaxed">
                            Gastronomía exquisita en un ambiente reservado.
                        </p>
                    </div>
                </div>

            </div>
            
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        lucide.createIcons();

        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1, // Muestra 1 sola carta completa
            spaceBetween: 40, // Espacio suficiente entre cartas
            loop: true,
            grabCursor: true,
            
            // Navegación activada siempre
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            
            breakpoints: {
                768: {
                    slidesPerView: 2,
                    spaceBetween: 30,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 40,
                },
            },
        });
    </script>
</body>
</html>
